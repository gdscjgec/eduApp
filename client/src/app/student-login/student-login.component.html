<div class="main">
    <div class="cont">
        <div class="header">
            <h3>Student Login</h3>
        </div>
        <div class="input-cont">
            <div class="input-inner">
                <p>Email/Username</p>
                <input type="text" class="email" name="email" [(ngModel)]="studentLogin.email" placeholder="Email/Username">
            </div>
            <div class="input-inner">
                <p>Password</p>
                <input type="text" class="password" name="password" [(ngModel)]="studentLogin.password" placeholder="Password">
            </div>
        </div>
        <div class="button">
            <button (click)="login()">Login</button>
        </div>
    </div>
</div>
